<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Login dan Registrasi</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>Login untuk membuat aplikasi</header>
        <form action="dashboard.html">
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <a href="#">Lupa Password?</a>
          <button type="submit" class="button bg-purple">Login</button>
          <button class="button">Sign Up</button>
        </form>
        <div class="sign up">
          <span class="sign up">Daftar Akun
          <label for="check">Daftar</label>
        </span>
        </div>
      </div>
      <div class="registration form">
        <header>Daftar Akun</header>
        <form action="#">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Phone Number">
          <input type="text" placeholder="Email@.com">
          <input type="password" placeholder="Password">
          <input type="button" class="button" value="Register">

        </form>
      </div>
    </div>
    
  </body>
  </html>
